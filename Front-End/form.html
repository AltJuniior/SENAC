<!DOCTYPE html>
<html lang="en" data-bs-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/scripts.js"></script>
    <script src="../js/form.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Formulário</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="../imgs/logo-SENAC.png"
            alt="Logo Senac"
            width="40"
            height="40"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="form.html"
                >Formulário</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="equipe.html"
                >Equipe</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-lg">
      <form class="container-xxl">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="name"
            class="form-control"
            name="name"
            id="name"
            placeholder="Digite seu nome completo"
          />
        </div>
        <div class="mb-3">
          <label for="whatsapp" class="form-label">Número do WhatsApp:</label>
          <input
            type="text"
            class="form-control"
            name="whatsapp"
            id="whatsapp"
            placeholder="Digite seu número do WhatsApp"
          />
        </div>

        <div class="mb-3">
          <label for="hairlength" class="form-label"
            >Comprimento do Cabelo</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="hairlength"
              id="long"
            />
            <label class="form-check-label" for="long"> Longo </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="hairlength"
              id="average"
            />
            <label class="form-check-label" for="average"> Médio </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="hairlength"
              id="short"
            />
            <label class="form-check-label" for="short"> Curto </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="curvature" class="form-label">Curvatura do Cabelo</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="curvature"
              id="straight"
            />
            <label class="form-check-label" for="straight"> Liso </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="curvature"
              id="wavy"
            />
            <label class="form-check-label" for="wavy"> Ondulado </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="curvature"
              id=""
            />
            <label class="form-check-label" for="curly"> Crespo </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="hairstyle" class="form-label">Estilo de Cabelo</label>
          <div id="longStyles" class="hairstyle-options d-none">
            <!-- Opções para cabelo longo -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="longStyle"
                id="longoStraight"
              />
              <label class="form-check-label" for="straight"> RETO </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="longStyle"
                id="longoTexturized"
              />
              <label class="form-check-label" for="texturized">
                DESFIADO
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="longStyle"
                id="longoLayers"
              />
              <label class="form-check-label" for="layers"> Camadas </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="longStyle"
                id="longoGraduated"
              />
              <label class="form-check-label" for="graduated"> DEGRADÊ </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="longStyle"
                id="longoVShape"
              />
              <label class="form-check-label" for="vShape">
                EM FORMATO DE V
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="longStyle"
                id="longoUShape"
              />
              <label class="form-check-label" for="uShape">
                EM FORMATO DE U
              </label>
            </div>
          </div>

          <div id="mediumStyles" class="hairstyle-options d-none">
            <!-- Opções para cabelo médio -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="mediumStyle"
                id="medioLongBob"
              />
              <label class="form-check-label" for="mediumLongBob">
                LONG BOB
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="mediumStyle"
                id="medioStraight"
              />
              <label class="form-check-label" for="straight"> RETO </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="mediumStyle"
                id="medioTexturized"
              />
              <label class="form-check-label" for="texturized">
                DESFIADO
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="mediumStyle"
                id="medioLayers"
              />
              <label class="form-check-label" for="layers"> Camadas </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="mediumStyle"
                id="medioGraduated"
              />
              <label class="form-check-label" for="graduated"> DEGRADÊ </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="mediumStyle"
                id="medioChanel"
              />
              <label class="form-check-label" for="chanel"> CHANEL </label>
            </div>
          </div>

          <div id="shortStyles" class="hairstyle-options d-none">
            <!-- Opções para cabelo curto -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="shortStyle"
                id="pequenoLayers"
              />
              <label class="form-check-label" for="layers"> Camadas </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="shortStyle"
                id="pequenoChanel"
              />
              <label class="form-check-label" for="chanel"> Chanel </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="shortStyle"
                id="pequenoAbatida"
              />
              <label class="form-check-label" for="abatida">
                Chanel nuca abatida
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="shortStyle"
                id="pequenoShortBob"
              />
              <label class="form-check-label" for="shortBob"> Short bob </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="shortStyle"
                id="pequenoOther"
              />
              <label class="form-check-label" for="other"> OUTRO </label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <hr class="featurette-divider" />

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
        <div class="col-md-4 d-flex align-items-center">

          <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Senac, Inc</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-2"></li><a class="text-body-secondary" href="https://www.instagram.com/senacbahia/"><i class="bi bi-instagram"></i></a></li>
          <li class="ms-2"><a class="text-body-secondary" href="https://pt-br.facebook.com/SenacBahia/"><i class="bi bi-facebook"></i></a></li>
          <li class="ms-2"><a class="text-body-secondary" href="#"><i class="bi bi-twitter"></i></a></li>
        </ul>
      </footer>
    </div>

    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
