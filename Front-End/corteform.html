    <!-- Início formulário de corte -->
    <div class="container-lg">
        <form class="container-xxl">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="name" class="form-control" name="name" id="name" placeholder="Digite seu nome completo" />
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="Email" placeholder="Digite seu Email">
                <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
            </div>

            <div class="mb-3">
                <label for="whatsapp" class="form-label">Número do WhatsApp:</label>
                <input type="text" class="form-control" name="whatsapp" id="whatsapp"
                    placeholder="Digite seu número do WhatsApp" />
            </div>

            <div class="mb-3">
                <label for="Profissao" class="form-label">Profissão</label>
                <input type="profissao" class="form-control" id="Profissao">
            </div>

            <div class="mb-3">
                <label for="Age" class="form-label">Idade</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Selecione</option>
                    <option value="Jovem">Jovem</option>
                    <option value="MediaIdade">Média Idade</option>
                    <option value="Madura">Madura</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="HairLenght" class="form-label">Tamanho do Cabelo</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Selecione</option>
                    <option value="Longo">Longo</option>
                    <option value="Medio">Médio</option>
                    <option value="Curto">Curto</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="curvature" class="form-label">Curvatura do Cabelo</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Selecione</option>
                    <option value="Liso">Liso</option>
                    <option value="Ondulado">Ondulado</option>
                    <option value="Crespo">Crespo</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="estilodoCorte" class="form-label">Estilo de corte</label>
                <input type="text" class="form-control" name="estilodoCorte" id="estidoCorte"
                    placeholder="Pretendo um corte..." />
            </div>

            <div class="mb-3">
                <label for="cortepretendido" class="form-label">CORTE DE CABELO QUE PRETENDE</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Selecione</option>
                    <option value="Reto">RETO</option>
                    <option value="Degrade">DEGRADÊ</option>
                    <option value="V">EM FORMATO DE V</option>
                    <option value="U">EM FORMATO DE U</option>
                    <option value="LongBob">LONG BOB</option>
                    <option value="Chanel">CHANEL</option>
                    <option value="OUTRO">Outro</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
