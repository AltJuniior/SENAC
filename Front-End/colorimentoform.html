  <div class="container-lg">
    <form class="container-xxl">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="name" class="form-control" name="name" id="name" placeholder="Digite seu nome completo" />
      </div>

      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" id="Email" placeholder="Digite seu Email">
        <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
      </div>

      <div class="mb-3">
        <label for="whatsapp" class="form-label">Número do WhatsApp:</label>
        <input type="tel" pattern="^\(?[1-9]{2}\)? ?(?:[2-8]|9[1-9])[0-9]{3}\-?[0-9]{4}$" class="form-control"
          id="whatsapp" placeholder="Digite seu número do WhatsApp" />
      </div>

      <div class="row">
        <div class="mb-3 col">
          <label for="Profissao" class="form-label">Profissão</label>
          <input type="profissao" class="form-control" id="Profissao">
        </div>

        <div class="mb-3 col">
          <label for="Age" class="form-label">Idade</label>
          <select class="form-select" aria-label="Default select example">
            <option selected disabled>Selecione</option>
            <option value="Jovem">Jovem</option>
            <option value="MediaIdade">Média Idade</option>
            <option value="Madura">Madura</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col">
          <label for="colorful" class="form-label">Seu cabelo é colorido ?</label>
          <select class="form-select" aria-label="Default select example" id="colorfulSelect">
            <option selected disabled>Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>

        <div class="mb-3 col">
          <label for="" class="form-label">Tem branco ?</label>
          <select class="form-select" aria-label="Default select example" id="grizzledSelect">
            <option selected disabled>Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="chemistry" class="form-label">Usa outra química ?</label>
        <select class="form-select" aria-label="Default select example" id="chemistry">
          <option selected disabled>Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>

      <div class="row">
        <div class="mb-3 col">
          <label for="allergy" class="form-label">Alguma alergia ?</label>
          <select class="form-select" aria-label="Default select example" id="allergySelect">
            <option selected disabled>Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>

        <div class="mb-3 d-none col" id="allergyContainer">
          <label for="allergyText" class="form-label">Qual ?</label>
          <input type="text" class="form-control" id="allergyText" placeholder="Fale um pouco">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
