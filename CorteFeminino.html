<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="imgs/icon.png">
    <title>Formulário Corte Feminino</title>
    <script src="js/scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <script src="js/navbar.js"></script>

    <h2 class="text-center p-4">Formulário Corte Feminino</h2>

    <!-- Início formulário de corte -->
    <div class="container-lg">
        <form class="container-xxl" action="php/processa_formulario_corte_feminino.php" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="name" class="form-control" name="name" id="name" maxlength="50" placeholder="Digite seu nome completo" required>
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" maxlength="40" placeholder="Digite seu Email" required>
                <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
            </div>

            <div class="mb-3">
                <label for="whatsapp" class="form-label">Número do WhatsApp</label>
                <input type="tel" name="whatsapp" minlength="9" maxlength="13" pattern="^\(?[1-9]{2}\)? ?(?:[2-8]|9[1-9])[0-9]{3}\-?[0-9]{4}$" class="form-control" id="whatsapp" placeholder="Digite seu número do WhatsApp" required>
            </div>

            <div class="mb-3">
                <label for="Age" class="form-label">Idade</label>
                <select name="age" class="form-select" aria-label="Default select example" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="18 ~ 29">18 ~ 29</option>
                    <option value="30 ~ 49">30 ~ 49</option>
                    <option value="50 +">50 +</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="HairLenght" class="form-label">Comprimento do Cabelo</label>
                <select name="hairLenght" class="form-select" aria-label="Default select example" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="Longo">Longo</option>
                    <option value="Medio">Médio</option>
                    <option value="Curto">Curto</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="curvature" class="form-label">Curvatura do Fio</label>
                <select name="curvature" class="form-select" aria-label="Default select example" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="Liso">Liso</option>
                    <option value="Ondulado">Ondulado</option>
                    <option value="Cacheado">Cacheado</option>
                    <option value="Crespo">Crespo</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cortepretendido" class="form-label">Qual corte deseja realizar</label>
                <select class="form-select" aria-label="Default select example" id="cortepretendido" name="cortepretendido" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="Reto">Reto</option>
                    <option value="Degrade">Degradê</option>
                    <option value="Base V">Base em V</option>
                    <option value="Base U">Base em U</option>
                    <option value="Camadas">Camadas</option>
                    <option value="LongBob">Long Bob</option>
                    <option value="Chanel">Chanel</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <hr class="featurette-divider" />

    <script src="js/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
